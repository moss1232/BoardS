# setting mysql
default: &default
  adapter: mysql2
  encoding: utf8
  reconnect: false
  pool: 5
  username: root
  host: localhost
  password: <%= ENV["DATABASE_PASS"] %>
  timeout: 5000

development:
  <<: *default
  database: db/mysql_development

test:
  <<: *default
  database: db/mysql_test

production:
  <<: *default
  database: db/mysql_production
  use_metadata_table: false