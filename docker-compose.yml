version: "3.8"
services:
  db:
    container_name: db
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    environment:
      TZ: Asia/Tokyo
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: dev
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"

  frontend:
    container_name: frontend 
    build: ./frontend
    volumes:
      - ./frontend:/app
    ports:
      - 8080:8080

  backend:
    container_name: backend
    build: ./backend
    volumes:
      - ./backend:/backend
    depends_on:
      - db
    ports:
      - 3000:3000
    command: RAILS_ENV=production bin/rails db:reset && bundle exec rails s -p 3000 -b '0.0.0.0' -e production

