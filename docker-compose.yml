version: "3.8"
services:
  db:
    container_name: db
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    # volumes:
    #   - ./backend/db/mysql_data:/var/lib/mysql
    environment:
      TZ: Asia/Tokyo
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: dev
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
    # ports:
    #   - 3306:3306
    # user: 1002:1002
  
    # test-db:
    # container_name: db
    # image: mysql:latest
    # command: --default-authentication-plugin=mysql_native_password
    # volumes:
    #   - ./backend/db/mysql_data:/var/lib/mysql
    # environment:
    #   TZ: Asia/Tokyo
    #   MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    #   MYSQL_DATABASE: dev
    #   MYSQL_USER: ${MYSQL_USER}
    #   MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    # user: 1002:1002
  frontend:
    container_name: frontend 
    build:
      dockerfile: Dockerfile.dev
      context: ./frontend
    volumes:
      - ./frontend:/app
    ports:
      - 8080:8080
    command: npm run serve

  backend:
    container_name: backend
    build:
      dockerfile: Dockerfile.dev
      context: ./backend
    volumes:
      - ./backend:/backend
    depends_on:
      - db
    ports:
      - 3000:3000
