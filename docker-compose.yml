version: "3.8"
services:
  db:
    image: mysql:8.0.28
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./backend/db/mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: Mohiro1996
    user: 1002:1002
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ./src:/app
    ports:
      - "3000:3000"
    depends_on:
      - db