version: "3.8"
services:
  db:
    container_name: db
    image: mysql:8.0.28
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./backend/db/mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: Mohiro1996
    user: 1002:1002

  backend:
    container_name: backend
    build: ./backend
    command: bundle exec rails server -p 8000 -b '0.0.0.0'
    # tty: true
    # stdin_open: true
    volumes:
      - ./backend:/app:cached
      - /app/vendor
      - /app/tmp
      - /app/log
      - /app/.git
    depends_on:
      - db
    ports:
      - 8000:8000
    # networks:
    #   app_net:
    #     ipv4_address: '172.20.0.3'

  frontend:
    container_name: frontend
    build: ./frontend
    volumes:
      - ./frontend:/app
    ports:
      - 8080:8080
    command: npm run serve

